name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r investor-mail-system/requirements.txt
    
    - name: Lint with flake8
      run: |
        cd investor-mail-system
        # Only check for critical errors (syntax errors, undefined names)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,.git
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r investor-mail-system/requirements.txt
    
    - name: Test imports
      run: |
        cd investor-mail-system
        python -c "import config; import database; import template_engine; print('All imports OK!')"
